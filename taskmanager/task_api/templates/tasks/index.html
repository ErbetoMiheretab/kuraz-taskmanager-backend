<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmanager</title>
</head>
<body>
    <h1>Apis</h1>
    <div>
        <h2>Endpoints:</h2>
        <div>
            <p><span>GET</span> /api/tasks/ - Get all tasks</p>
        </div>
        <div>
            <p><span>POST</span> /api/tasks/ - Create a new task</p>
        </div>
        <div>
            <p><span>PUT</span> /api/tasks/{id}/ - Toggle task completion</p>
        </div>
        <div>
            <p><span>DELETE</span> /api/tasks/{id}/ - Delete a task</p>
        </div>
    </div>
</body>
</html>
